    <!-- mainapp/templates/mainapp/game.html -->
    {% extends 'base.html' %}
    {% load static %}

    {% block title %}Games - GameFusion{% endblock %}

    {% block content %}
        <style>       
        .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
        }

    .game-card {
    background-color: #fff;
    border: none;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    color: #333;  /* Dark text color */
    display: flex;
    flex-direction: column;
    height: 100%;
    position: relative; /* Make the container relative for absolute positioning */
    }

    .game-card:hover {
    transform: scale(1.05);
    }

    .game-card img {
    width: 100%;
    height: auto;
    border-radius: 8px 8px 0 0;
    }

    .game-card-content {
    padding: 15px;
    text-align: justify;
    flex: 1;  /* Takes remaining space, pushing content to the bottom */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    }

    .game-card h2,p {
    margin: 0;  /* Remove default margin */
    text-align: center;
    align-self: center;  /* Center h2 vertically */
    }

    .play-button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    align-self: flex-end;
    }

    .play-button:hover {
    background-color: #2980b9;
    }   
        </style>
        <h1>Games</h1>

        <div class="game-grid">
            {% for game in games %}
                <div class="game-card">
                    <img src= "{{game.image.url }}" >
                    <h2>{{ game.title }}</h2>
                    <p>{{ game.description }}</p>
                    <a href="{{game.website}}"><button class="play-button" >Play</button></a>

                </div>
                {% if not forloop.last %}<hr>{% endif %}
            {% endfor %}
        </div>
    {% endblock %}
