<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameFusion{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #e74c3c);
            color: #fff;  /* Text color */
        }

        nav {
            background-color: transparent;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff9900;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
        max-width: 400px;
        margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }
      

    nav {
        background-color: transparent;
        color: #333;  /* Change text color to a different color, e.g., #333 */
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .container {
            text-align: center;
            max-width: 1000px;
        }

        h1 {
            color: #3498db;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6em;
            margin-top: 20px;
        }

        .login-form {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav>
        <h1 style="color: #333;">GameFusion</h1>
        <!-- Inside the nav ul block in base.html -->
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'game' %}">Games</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'accounts:register' %}">Register</a></li>
            <li><a href="{% url 'accounts:login' %}">Login</a></li>
        {% endif %}
    </ul>

    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
